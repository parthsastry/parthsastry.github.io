<!DOCTYPE html>
<html>

<head>

    <title>Parth Sastry</title>

    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Baskervville">

    <style>
        body {
            font-family: "Baskervville", serif;
            font-size: 25px;
            max-width: 800px;
            margin: 0 auto;
            padding: 1em;
        }
        ::selection{
            background: #FFF3B1;
        }
        ::-moz-selection{
            background: #FFF3B1;
        }
        a{
            color: rgb(62, 106, 120);
            transition: text-decoration 0.4s ease;
            padding-right: 1em;
        }
        a:link, a:visited {
            color: rgb(62, 106, 120);
            text-decoration: underline solid transparent;
        }
        a:hover {
            color: rgb(56, 56, 56);
            text-decoration: underline solid currentColor;
        }
        .toplink{
            font-size: 1.1em;
        }
    </style>

</head>
